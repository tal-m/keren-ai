services:
  db:
    image: ghcr.io/postgresml/postgresml:2.7.12
    container_name: keren-ai-db
    command: sudo -u postgresml psql -d postgresml
    tty: true
    stdin_open: true
    volumes:
      - keren_ai_data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=${SPRING_DATASOURCE_USERNAME}
      - POSTGRES_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - POSTGRES_DB=postgresml
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal-network

  admin-service:
    build:
      context: ./admin-service
    container_name: keren-ai-admin
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [
        "CMD-SHELL",
        "(command -v curl >/dev/null 2>&1 && curl -fsS http://localhost:4000/actuator/health >/dev/null) || (command -v wget >/dev/null 2>&1 && wget -qO- http://localhost:4000/actuator/health >/dev/null) || exit 1"
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/postgresml
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_BASE_URL=${GROQ_BASE_URL}
      - GROQ_MODEL=${GROQ_MODEL}
      - GROQ_TEMPERATURE=${GROQ_TEMPERATURE}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - SPRING_PROFILES_ACTIVE=prod
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75.0 -XX:+UseContainerSupport
    networks:
      - internal-network

  auth-service:
    build:
      context: ./auth-service
    container_name: keren-ai-auth
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [
        "CMD-SHELL",
        "(command -v curl >/dev/null 2>&1 && curl -fsS http://localhost:4001/actuator/health >/dev/null) || (command -v wget >/dev/null 2>&1 && wget -qO- http://localhost:4001/actuator/health >/dev/null) || exit 1"
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/postgresml
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75.0 -XX:+UseContainerSupport
    networks:
      - internal-network

  api-gateway:
    build:
      context: ./api-gateway
    container_name: keren-ai-api-gateway
    ports:
      - "4003:4003"
    depends_on:
      admin-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: [
        "CMD-SHELL",
        "(command -v curl >/dev/null 2>&1 && curl -fsS http://localhost:4003/actuator/health >/dev/null) || (command -v wget >/dev/null 2>&1 && wget -qO- http://localhost:4003/actuator/health >/dev/null) || exit 1"
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - FRONTEND_URL=${FRONTEND_URL}
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75.0
    networks:
      - internal-network

  frontend:
    build:
      context: ./keren-ai-frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: keren-ai-frontend
    ports:
      - "4173:4173"
    depends_on:
      api-gateway:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    networks:
      - internal-network

networks:
  internal-network:
    driver: bridge

volumes:
  keren_ai_data: