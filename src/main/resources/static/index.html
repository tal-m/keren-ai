<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Keren-AI MVP</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 70%; word-wrap: break-word; }
        .user { align-self: flex-start; background-color: #007bff; color: white; }
        .bot { align-self: flex-end; background-color: #e9e9eb; color: #333; }
        #input-area { display: flex; padding: 20px; background: white; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 4px; outline: none; }
        button { padding: 10px 20px; margin-right: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<div id="chat-box"></div>
<div id="input-area">
    <input type="text" id="user-input" placeholder="שאל אותי משהו על קרן אור...">
    <button onclick="send()">שלח</button>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    async function send() {
        const text = input.value.trim();
        if (!text) return;

        // הוספת הודעת המשתמש למסך
        appendMsg(text, 'user');
        input.value = '';

        try {
            // קריאה ל-Controller שלך
            const response = await fetch('/api/v1/keren-ai/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(text)
            });

            const data = await response.text(); // בהנחה שהקונטרולר מחזיר String פשוט
            appendMsg(data, 'bot');
        } catch (err) {
            appendMsg("שגיאה בחיבור לשרת", 'bot');
        }
    }

    function appendMsg(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // שליחה בלחיצת Enter
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
</script>
</body>
</html>
