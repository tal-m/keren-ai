<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>צ'אט - Keren-AI</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #main { display: flex; flex-direction: column; flex: 1; }
        #chat-view { flex: 1; display: flex; flex-direction: column; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 70%; word-wrap: break-word; }
        .user { align-self: flex-start; background-color: #007bff; color: white; }
        .bot { align-self: flex-end; background-color: #e9e9eb; color: #333; }
        #input-area { display: flex; padding: 20px; background: white; border-top: 1px solid #ddd; }
        input[type="text"], textarea { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 4px; outline: none; }
        button { padding: 10px 20px; margin-right: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .topbar { padding:12px; background:white; border-bottom:1px solid #eee; display:flex; align-items:center; gap:12px; }
        .link-back { margin-left: auto; text-decoration: none; color:#007bff; }
    </style>
</head>
<body>
<div class="topbar">
    <h3 style="margin:0">צ'אט</h3>
    <a class="link-back" href="/index.html">חזור לדף הבית</a>
</div>
<div id="main">
    <div id="chat-view">
        <div id="chat-box"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="שאל אותי משהו על קרן אור...">
            <button onclick="send()">שלח</button>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    async function send() {
        const text = input.value.trim();
        if (!text) return;

        appendMsg(text, 'user');
        input.value = '';

        try {
            const response = await fetch('/api/v1/keren-ai/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(text)
            });

            const data = await response.text();
            appendMsg(data, 'bot');
        } catch (err) {
            appendMsg("שגיאה בחיבור לשרת", 'bot');
        }
    }

    function appendMsg(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    input.addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
</script>
</body>
</html>
